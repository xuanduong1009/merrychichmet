<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Magic Christmas - Cold Snow Edition</title>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js" crossorigin="anonymous"></script>

  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: radial-gradient(circle at 50% 30%, #061a2a 0%, #000 55%, #000 100%);
      font-family: "Segoe UI", sans-serif;
    }

    #canvas-container {
      width: 100%;
      height: 100vh;
      display: block;
      position: relative;
      z-index: 1;
    }

    /* UI Center */
    #ui-layer {
      position: absolute;
      bottom: 30px;
      width: 100%;
      text-align: center;
      pointer-events: none;
      z-index: 120;
    }

    .guide {
      color: rgba(255, 255, 255, 0.72);
      font-size: 13px;
      margin-bottom: 18px;
      text-shadow: 0 2px 10px rgba(0,0,0,0.9);
      letter-spacing: 0.2px;
    }

    button {
      pointer-events: auto;
      cursor: pointer;
      background: linear-gradient(to bottom, #d32f2f, #8b0000);
      color: #fff;
      border: 2px solid #ffd700;
      padding: 15px 50px;
      border-radius: 30px;
      font-weight: 800;
      font-size: 16px;
      box-shadow: 0 0 30px rgba(255, 0, 0, 0.6);
      animation: pulse 1.5s infinite;
    }
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }

    /* Camera Preview */
    #camera-preview {
      position: absolute;
      top: 15px;
      right: 15px;
      width: 120px;
      height: 90px;
      border: 2px solid rgba(255, 0, 0, 0.45);
      transform: scaleX(-1);
      opacity: 0.65;
      border-radius: 10px;
      z-index: 140;
      box-shadow: 0 10px 30px rgba(0,0,0,0.5);
      backdrop-filter: blur(4px);
    }

    #error-log {
      display: none;
      position: absolute;
      top: 0;
      left: 0;
      color: #ff6666;
      background: rgba(0, 0, 0, 0.85);
      z-index: 999;
      padding: 10px;
      max-width: 100%;
      font-size: 12px;
      line-height: 1.35;
      white-space: pre-wrap;
    }

    /* =========================
       DECORATIONS (Cold vibe)
       ========================= */

    #decor-layer {
      position: fixed;
      inset: 0;
      pointer-events: none;
      z-index: 90; /* above canvas, below UI */
    }

    /* Frosty vignette */
    #frost {
      position: absolute;
      inset: 0;
      background:
        radial-gradient(circle at 50% 40%, rgba(255,255,255,0.06) 0%, rgba(255,255,255,0.00) 45%),
        radial-gradient(circle at 15% 15%, rgba(120,200,255,0.09) 0%, rgba(0,0,0,0) 55%),
        radial-gradient(circle at 85% 20%, rgba(120,200,255,0.08) 0%, rgba(0,0,0,0) 55%),
        radial-gradient(circle at 15% 85%, rgba(255,255,255,0.06) 0%, rgba(0,0,0,0) 55%),
        radial-gradient(circle at 85% 85%, rgba(255,255,255,0.06) 0%, rgba(0,0,0,0) 55%),
        radial-gradient(circle at 50% 50%, rgba(0,0,0,0) 40%, rgba(0,0,0,0.55) 100%);
      mix-blend-mode: screen;
      opacity: 0.85;
      filter: blur(0.3px);
    }

    /* Icicles top border */
    #icicles {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 70px;
      background:
        linear-gradient(to bottom, rgba(190,235,255,0.45), rgba(190,235,255,0.06) 50%, rgba(0,0,0,0) 100%),
        repeating-linear-gradient(
          90deg,
          rgba(210,245,255,0.0) 0px,
          rgba(210,245,255,0.0) 10px,
          rgba(210,245,255,0.25) 10px,
          rgba(210,245,255,0.25) 14px,
          rgba(210,245,255,0.0) 14px,
          rgba(210,245,255,0.0) 22px
        );
      mask-image:
        radial-gradient(circle at 10% 0%, rgba(0,0,0,1) 0 45%, rgba(0,0,0,0) 55%),
        radial-gradient(circle at 30% 0%, rgba(0,0,0,1) 0 55%, rgba(0,0,0,0) 65%),
        radial-gradient(circle at 50% 0%, rgba(0,0,0,1) 0 50%, rgba(0,0,0,0) 60%),
        radial-gradient(circle at 70% 0%, rgba(0,0,0,1) 0 58%, rgba(0,0,0,0) 68%),
        radial-gradient(circle at 90% 0%, rgba(0,0,0,1) 0 46%, rgba(0,0,0,0) 56%),
        linear-gradient(#000, #000);
      mask-composite: add;
      opacity: 0.85;
      filter: drop-shadow(0 10px 18px rgba(0,0,0,0.55));
    }

    /* Light string */
    #lights {
      position: absolute;
      top: 8px;
      left: 0;
      right: 0;
      height: 46px;
      background:
        radial-gradient(circle at 10px 26px, rgba(255,80,80,0.9) 0 5px, rgba(0,0,0,0) 7px),
        radial-gradient(circle at 40px 22px, rgba(255,230,80,0.9) 0 5px, rgba(0,0,0,0) 7px),
        radial-gradient(circle at 70px 28px, rgba(120,255,180,0.9) 0 5px, rgba(0,0,0,0) 7px),
        radial-gradient(circle at 100px 22px, rgba(120,190,255,0.9) 0 5px, rgba(0,0,0,0) 7px);
      background-size: 120px 46px;
      background-repeat: repeat-x;
      filter: drop-shadow(0 0 8px rgba(255,255,255,0.25));
      animation: twinkle 2.2s infinite linear;
      opacity: 0.95;
    }

    @keyframes twinkle {
      0%   { transform: translateX(0); filter: drop-shadow(0 0 6px rgba(255,255,255,0.22)); }
      50%  { transform: translateX(-8px); filter: drop-shadow(0 0 11px rgba(255,255,255,0.35)); }
      100% { transform: translateX(0); filter: drop-shadow(0 0 6px rgba(255,255,255,0.22)); }
    }

    /* Pine corners */
    .pine {
      position: absolute;
      width: 260px;
      height: 220px;
      opacity: 0.95;
      filter: drop-shadow(0 18px 35px rgba(0,0,0,0.6));
    }

    .pine.left {
      top: -25px;
      left: -35px;
      transform: rotate(-8deg);
      background:
        radial-gradient(circle at 35% 35%, rgba(120,255,180,0.08) 0 30%, rgba(0,0,0,0) 60%),
        conic-gradient(from 210deg at 30% 30%,
          rgba(10,60,30,0) 0 10%,
          rgba(10,60,30,0.92) 10% 22%,
          rgba(10,60,30,0) 22% 30%,
          rgba(20,80,40,0.92) 30% 42%,
          rgba(10,60,30,0) 42% 50%,
          rgba(15,70,35,0.92) 50% 60%,
          rgba(0,0,0,0) 60% 100%);
      border-radius: 40% 60% 60% 40% / 40% 40% 60% 60%;
    }

    .pine.right {
      top: -25px;
      right: -35px;
      transform: rotate(8deg) scaleX(-1);
      background:
        radial-gradient(circle at 35% 35%, rgba(120,255,180,0.08) 0 30%, rgba(0,0,0,0) 60%),
        conic-gradient(from 210deg at 30% 30%,
          rgba(10,60,30,0) 0 10%,
          rgba(10,60,30,0.92) 10% 22%,
          rgba(10,60,30,0) 22% 30%,
          rgba(20,80,40,0.92) 30% 42%,
          rgba(10,60,30,0) 42% 50%,
          rgba(15,70,35,0.92) 50% 60%,
          rgba(0,0,0,0) 60% 100%);
      border-radius: 40% 60% 60% 40% / 40% 40% 60% 60%;
    }

    /* Cold mist at bottom */
    #mist {
      position: absolute;
      left: 0;
      right: 0;
      bottom: -40px;
      height: 220px;
      background:
        radial-gradient(circle at 20% 60%, rgba(210,245,255,0.12), rgba(0,0,0,0) 55%),
        radial-gradient(circle at 50% 80%, rgba(210,245,255,0.10), rgba(0,0,0,0) 60%),
        radial-gradient(circle at 80% 60%, rgba(210,245,255,0.12), rgba(0,0,0,0) 55%),
        linear-gradient(to top, rgba(0,0,0,0.65), rgba(0,0,0,0));
      filter: blur(1px);
      opacity: 0.9;
      animation: mistMove 5s ease-in-out infinite;
    }

    @keyframes mistMove {
      0%   { transform: translateY(0); opacity: 0.85; }
      50%  { transform: translateY(-10px); opacity: 0.95; }
      100% { transform: translateY(0); opacity: 0.85; }
    }
  </style>
</head>

<body>
  <div id="error-log"></div>

  <!-- Decorations -->
  <div id="decor-layer">
    <div id="icicles"></div>
    <div id="lights"></div>
    <div class="pine left"></div>
    <div class="pine right"></div>
    <div id="mist"></div>
    <div id="frost"></div>
  </div>

  <!-- UI -->
  <div id="ui-layer">
    <div class="guide">
      üñê <b>Open:</b> Explode &nbsp;|&nbsp; ü´∂ <b>Heart:</b> Love &nbsp;|&nbsp; ‚úä <b>Fist:</b> Tree
    </div>
    <button id="btnStart" onclick="startSystem()">START MAGIC</button>
  </div>

  <div id="canvas-container"></div>
  <video class="input_video" style="display:none"></video>
  <canvas id="camera-preview"></canvas>

  <script>
    // ==========================================
    // 1. RESOURCES
    // ==========================================
    const MUSIC_URL = "./audio.mp3";
    let bgMusic = new Audio(MUSIC_URL);
    bgMusic.loop = true;
    bgMusic.volume = 1.0;

    const loader = new THREE.TextureLoader();
    const photoFiles = ["./image1.jpeg","./image2.jpeg","./image3.jpeg","./image4.jpeg","./image5.jpeg"];
    const photoTextures = [];
    photoFiles.forEach((f, i) => photoTextures[i] = loader.load(f));

    function createCustomTexture(type) {
      const canvas = document.createElement("canvas");
      canvas.width = 128; canvas.height = 128;
      const ctx = canvas.getContext("2d");
      const cx = 64, cy = 64;

      if (type === "gold_glow") {
        const grd = ctx.createRadialGradient(cx, cy, 0, cx, cy, 40);
        grd.addColorStop(0, "#FFFFFF");
        grd.addColorStop(0.2, "#FFFFE0");
        grd.addColorStop(0.5, "#FFD700");
        grd.addColorStop(1, "rgba(0,0,0,0)");
        ctx.fillStyle = grd;
        ctx.fillRect(0, 0, 128, 128);

      } else if (type === "red_light") {
        const grd = ctx.createRadialGradient(cx, cy, 0, cx, cy, 50);
        grd.addColorStop(0, "#FFAAAA");
        grd.addColorStop(0.3, "#FF0000");
        grd.addColorStop(1, "rgba(0,0,0,0)");
        ctx.fillStyle = grd;
        ctx.fillRect(0, 0, 128, 128);

      } else if (type === "gift_red") {
        ctx.fillStyle = "#D32F2F";
        ctx.fillRect(20, 20, 88, 88);
        ctx.fillStyle = "#FFD700";
        ctx.fillRect(54, 20, 20, 88);
        ctx.fillRect(20, 54, 88, 20);
        ctx.strokeStyle = "rgba(0,0,0,0.3)";
        ctx.lineWidth = 2;
        ctx.strokeRect(20, 20, 88, 88);

      } else if (type === "snow") {
        // soft snowflake blob
        const grd = ctx.createRadialGradient(cx, cy, 0, cx, cy, 44);
        grd.addColorStop(0, "rgba(255,255,255,1)");
        grd.addColorStop(0.2, "rgba(255,255,255,0.95)");
        grd.addColorStop(0.55, "rgba(255,255,255,0.35)");
        grd.addColorStop(1, "rgba(255,255,255,0)");
        ctx.fillStyle = grd;
        ctx.beginPath();
        ctx.arc(cx, cy, 46, 0, Math.PI * 2);
        ctx.fill();
      }

      return new THREE.CanvasTexture(canvas);
    }

    const textures = {
      gold: createCustomTexture("gold_glow"),
      red: createCustomTexture("red_light"),
      gift: createCustomTexture("gift_red"),
      snow: createCustomTexture("snow"),
    };

    // ==========================================
    // 2. CONFIG
    // ==========================================
    const CONFIG = {
      goldCount: 2000,
      redCount: 300,
      giftCount: 150,
      explodeRadius: 65,
      photoOrbitRadius: 25,
      treeHeight: 70,
      treeBaseRadius: 35,

      // ‚ùÑÔ∏è SNOW (more + slower + 2 layers)
      snowArea: { x: 320, y: 220, z: 320 },

      // far layer: lots of small snow
      snowFarCount: 2600,
      snowFarSpeedMin: 0.03,
      snowFarSpeedMax: 0.10,
      snowFarDrift: 0.010,
      snowFarSize: 2.2,

      // near layer: fewer but bigger flakes
      snowNearCount: 1200,
      snowNearSpeedMin: 0.06,
      snowNearSpeedMax: 0.18,
      snowNearDrift: 0.020,
      snowNearSize: 3.6,
    };

    let scene, camera, renderer;
    let groupGold, groupRed, groupGift;
    let photoMeshes = [];
    let titleMesh, starMesh, loveMesh;

    // snow systems
    let snowFar, snowNear;

    let state = "TREE";
    let selectedIndex = 0;
    let handX = 0.5;

    // ==========================================
    // 3. THREE INIT
    // ==========================================
    function init3D() {
      const container = document.getElementById("canvas-container");
      scene = new THREE.Scene();
      scene.fog = new THREE.FogExp2(0x000000, 0.002);

      camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 1000);
      camera.position.z = 100;

      renderer = new THREE.WebGLRenderer({ antialias: true, alpha: false });
      renderer.setSize(window.innerWidth, window.innerHeight);
      renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
      container.appendChild(renderer.domElement);

      groupGold = createParticleSystem("gold", CONFIG.goldCount, 2.0);
      groupRed  = createParticleSystem("red",  CONFIG.redCount,  3.5);
      groupGift = createParticleSystem("gift", CONFIG.giftCount, 3.0);

      createPhotos();
      createDecorations();

      // ‚ùÑÔ∏è snow layers (render on top, not fogged, not depth-tested)
      snowFar  = createSnowLayer(CONFIG.snowFarCount,  CONFIG.snowFarSize,  CONFIG.snowFarSpeedMin,  CONFIG.snowFarSpeedMax,  CONFIG.snowFarDrift,  0.70);
      snowNear = createSnowLayer(CONFIG.snowNearCount, CONFIG.snowNearSize, CONFIG.snowNearSpeedMin, CONFIG.snowNearSpeedMax, CONFIG.snowNearDrift, 0.95);

      scene.add(snowFar);
      scene.add(snowNear);

      // make sure snow draws last
      snowFar.renderOrder = 999;
      snowNear.renderOrder = 1000;

      animate();
    }

    function createParticleSystem(type, count, size) {
      const pPositions = [];
      const pExplodeTargets = [];
      const pTreeTargets = [];
      const pHeartTargets = [];
      const sizes = [];
      const phases = [];

      for (let i = 0; i < count; i++) {
        // TREE
        const h = Math.random() * CONFIG.treeHeight;
        const y = h - CONFIG.treeHeight / 2;
        let radiusRatio = (type === "gold") ? Math.sqrt(Math.random()) : 0.9 + Math.random() * 0.1;
        const maxR = (1 - (h / CONFIG.treeHeight)) * CONFIG.treeBaseRadius;
        const r = maxR * radiusRatio;
        const theta = Math.random() * Math.PI * 2;
        pTreeTargets.push(r * Math.cos(theta), y, r * Math.sin(theta));

        // EXPLODE
        const u = Math.random();
        const v = Math.random();
        const phi = Math.acos(2 * v - 1);
        const lam = 2 * Math.PI * u;
        let radMult = (type === "gift") ? 1.2 : 1.0;
        const rad = CONFIG.explodeRadius * Math.cbrt(Math.random()) * radMult;
        pExplodeTargets.push(
          rad * Math.sin(phi) * Math.cos(lam),
          rad * Math.sin(phi) * Math.sin(lam),
          rad * Math.cos(phi)
        );

        // HEART
        const tHeart = Math.random() * Math.PI * 2;
        let hx = 16 * Math.pow(Math.sin(tHeart), 3);
        let hy = 13 * Math.cos(tHeart) - 5 * Math.cos(2 * tHeart) - 2 * Math.cos(3 * tHeart) - Math.cos(4 * tHeart);

        const rFill = Math.pow(Math.random(), 0.3);
        hx *= rFill; hy *= rFill;
        let hz = (Math.random() - 0.5) * 8 * rFill;

        const noise = 1.0;
        hx += (Math.random() - 0.5) * noise;
        hy += (Math.random() - 0.5) * noise;
        hz += (Math.random() - 0.5) * noise;

        const scaleH = 2.2;
        pHeartTargets.push(hx * scaleH, hy * scaleH + 5, hz);

        // INIT
        pPositions.push(pTreeTargets[i * 3], pTreeTargets[i * 3 + 1], pTreeTargets[i * 3 + 2]);
        sizes.push(size);
        phases.push(Math.random() * Math.PI * 2);
      }

      const geo = new THREE.BufferGeometry();
      geo.setAttribute("position", new THREE.Float32BufferAttribute(pPositions, 3));
      geo.setAttribute("size", new THREE.Float32BufferAttribute(sizes, 1));

      // colors
      const colors = new Float32Array(count * 3);
      const baseColor = new THREE.Color();
      if (type === "gold") baseColor.setHex(0xFFD700);
      else if (type === "red") baseColor.setHex(0xFF0000);
      else baseColor.setHex(0xFFFFFF);

      for (let i = 0; i < count; i++) {
        colors[i * 3] = baseColor.r;
        colors[i * 3 + 1] = baseColor.g;
        colors[i * 3 + 2] = baseColor.b;
      }
      geo.setAttribute("color", new THREE.BufferAttribute(colors, 3));

      geo.userData = {
        tree: pTreeTargets,
        explode: pExplodeTargets,
        heart: pHeartTargets,
        phases: phases,
        baseColor: baseColor,
        baseSize: size,
      };

      const mat = new THREE.PointsMaterial({
        size: size,
        map: textures[type],
        transparent: true,
        opacity: 1.0,
        vertexColors: true,
        blending: (type === "gift") ? THREE.NormalBlending : THREE.AdditiveBlending,
        depthWrite: false,
        sizeAttenuation: true,
      });

      const points = new THREE.Points(geo, mat);
      scene.add(points);
      return points;
    }

    // ==========================================
    // ‚ùÑÔ∏è SNOW LAYER
    // ==========================================
    function createSnowLayer(count, size, speedMin, speedMax, driftStrength, opacity) {
      const geo = new THREE.BufferGeometry();
      const positions = new Float32Array(count * 3);
      const speeds = new Float32Array(count);
      const driftX = new Float32Array(count);
      const driftZ = new Float32Array(count);
      const phase = new Float32Array(count);

      const ax = CONFIG.snowArea.x, ay = CONFIG.snowArea.y, az = CONFIG.snowArea.z;

      for (let i = 0; i < count; i++) {
        positions[i * 3]     = (Math.random() - 0.5) * ax;
        positions[i * 3 + 1] = (Math.random() - 0.5) * ay;
        positions[i * 3 + 2] = (Math.random() - 0.5) * az;

        speeds[i] = speedMin + Math.random() * (speedMax - speedMin);
        driftX[i] = (Math.random() - 0.5) * driftStrength;
        driftZ[i] = (Math.random() - 0.5) * driftStrength;
        phase[i]  = Math.random() * Math.PI * 2;
      }

      geo.setAttribute("position", new THREE.BufferAttribute(positions, 3));
      geo.userData = { speeds, driftX, driftZ, phase, size };

      const mat = new THREE.PointsMaterial({
        size: size,
        map: textures.snow,
        transparent: true,
        opacity: opacity,
        depthWrite: false,
        depthTest: false,     // ‚úÖ always visible
        fog: false,           // ‚úÖ not dimmed by fog
        blending: THREE.AdditiveBlending,
        sizeAttenuation: true,
      });

      const points = new THREE.Points(geo, mat);
      return points;
    }

    function updateSnow(points, time, extraSlowFactor = 1.0) {
      const pos = points.geometry.attributes.position.array;
      const { speeds, driftX, driftZ, phase } = points.geometry.userData;

      const ax = CONFIG.snowArea.x, ay = CONFIG.snowArea.y, az = CONFIG.snowArea.z;
      const halfY = ay / 2;

      for (let i = 0; i < speeds.length; i++) {
        const idx = i * 3;

        // ‚úÖ fall slowly
        pos[idx + 1] -= speeds[i] * extraSlowFactor;

        // ‚úÖ gentle wind sway
        const swayX = Math.sin(time * 0.45 + phase[i] + i * 0.002) * 0.010;
        const swayZ = Math.cos(time * 0.38 + phase[i] + i * 0.002) * 0.010;
        pos[idx]     += driftX[i] + swayX;
        pos[idx + 2] += driftZ[i] + swayZ;

        // respawn top
        if (pos[idx + 1] < -halfY) {
          pos[idx + 1] = halfY + Math.random() * 6;
          pos[idx]     = (Math.random() - 0.5) * ax;
          pos[idx + 2] = (Math.random() - 0.5) * az;
        }

        // wrap X/Z
        if (pos[idx] > ax / 2) pos[idx] = -ax / 2;
        if (pos[idx] < -ax / 2) pos[idx] = ax / 2;
        if (pos[idx + 2] > az / 2) pos[idx + 2] = -az / 2;
        if (pos[idx + 2] < -az / 2) pos[idx + 2] = az / 2;
      }

      points.geometry.attributes.position.needsUpdate = true;
    }

    // ==========================================
    // Photos & Decorations
    // ==========================================
    function createPhotos() {
      const geo = new THREE.PlaneGeometry(8, 8);
      const borderGeo = new THREE.PlaneGeometry(9, 9);
      const borderMat = new THREE.MeshBasicMaterial({ color: 0xFFD700 });

      for (let i = 0; i < 5; i++) {
        const mat = new THREE.MeshBasicMaterial({ map: photoTextures[i], side: THREE.DoubleSide });
        const mesh = new THREE.Mesh(geo, mat);
        const border = new THREE.Mesh(borderGeo, borderMat);
        border.position.z = -0.1;
        mesh.add(border);

        mesh.visible = false;
        mesh.scale.set(0, 0, 0);
        scene.add(mesh);
        photoMeshes.push(mesh);
      }
    }

    function createDecorations() {
      // MERRY CHRISTMAS
      const canvas = document.createElement("canvas");
      canvas.width = 1024; canvas.height = 256;
      const ctx = canvas.getContext("2d");
      ctx.font = 'bold italic 90px "Times New Roman"';
      ctx.fillStyle = "#FFD700";
      ctx.textAlign = "center";
      ctx.shadowColor = "#FF0000";
      ctx.shadowBlur = 40;
      ctx.fillText("MERRY CHRISTMAS", 512, 130);

      const tex = new THREE.CanvasTexture(canvas);
      const mat = new THREE.MeshBasicMaterial({ map: tex, transparent: true, blending: THREE.AdditiveBlending });
      titleMesh = new THREE.Mesh(new THREE.PlaneGeometry(60, 15), mat);
      titleMesh.position.set(0, 50, 0);
      scene.add(titleMesh);

      // STAR
      const starCanvas = document.createElement("canvas");
      starCanvas.width = 128; starCanvas.height = 128;
      const sCtx = starCanvas.getContext("2d");
      sCtx.fillStyle = "#FFFF00";
      sCtx.shadowColor = "#FFF";
      sCtx.shadowBlur = 20;
      sCtx.beginPath();
      const cx = 64, cy = 64, outer = 50, inner = 20;
      for (let i = 0; i < 5; i++) {
        sCtx.lineTo(cx + Math.cos((18 + i * 72) / 180 * Math.PI) * outer, cy - Math.sin((18 + i * 72) / 180 * Math.PI) * outer);
        sCtx.lineTo(cx + Math.cos((54 + i * 72) / 180 * Math.PI) * inner, cy - Math.sin((54 + i * 72) / 180 * Math.PI) * inner);
      }
      sCtx.closePath(); sCtx.fill();

      const starTex = new THREE.CanvasTexture(starCanvas);
      const starMat = new THREE.MeshBasicMaterial({ map: starTex, transparent: true, blending: THREE.AdditiveBlending });
      starMesh = new THREE.Mesh(new THREE.PlaneGeometry(12, 12), starMat);
      starMesh.position.set(0, CONFIG.treeHeight / 2 + 2, 0);
      scene.add(starMesh);

      // LOVE TEXT
      const loveCanvas = document.createElement("canvas");
      loveCanvas.width = 1024; loveCanvas.height = 256;
      const lCtx = loveCanvas.getContext("2d");
      lCtx.font = 'bold 120px "Segoe UI", sans-serif';
      lCtx.fillStyle = "#FF69B4";
      lCtx.textAlign = "center";
      lCtx.shadowColor = "#FF1493";
      lCtx.shadowBlur = 40;
      lCtx.fillText("I LOVE YOU ‚ù§Ô∏è", 512, 130);

      const loveTex = new THREE.CanvasTexture(loveCanvas);
      const loveMat = new THREE.MeshBasicMaterial({ map: loveTex, transparent: true, blending: THREE.AdditiveBlending });
      loveMesh = new THREE.Mesh(new THREE.PlaneGeometry(70, 18), loveMat);
      loveMesh.position.set(0, 0, 20);
      loveMesh.visible = false;
      scene.add(loveMesh);
    }

    // ==========================================
    // Particles update
    // ==========================================
    function updateParticleGroup(group, type, targetState, speed, handRotY, time) {
      const positions = group.geometry.attributes.position.array;
      const sizes = group.geometry.attributes.size.array;
      const colors = group.geometry.attributes.color.array;
      const phases = group.geometry.userData.phases;
      const baseColor = group.geometry.userData.baseColor;
      const baseSize = group.geometry.userData.baseSize;

      const targetKey = (targetState === "TREE") ? "tree" : (targetState === "HEART" ? "heart" : "explode");
      const targets = group.geometry.userData[(targetState === "PHOTO") ? "explode" : targetKey];

      for (let i = 0; i < positions.length; i++) {
        positions[i] += (targets[i] - positions[i]) * speed;
      }
      group.geometry.attributes.position.needsUpdate = true;

      const count = positions.length / 3;

      if (targetState === "TREE") {
        group.rotation.y += 0.003;

        for (let i = 0; i < count; i++) {
          sizes[i] = baseSize;
          let brightness = 1.0;
          if (type === "red") brightness = 0.5 + 0.5 * Math.sin(time * 3 + phases[i]);
          else if (type === "gold") brightness = 0.8 + 0.4 * Math.sin(time * 10 + phases[i]);

          colors[i * 3] = baseColor.r * brightness;
          colors[i * 3 + 1] = baseColor.g * brightness;
          colors[i * 3 + 2] = baseColor.b * brightness;
        }
        group.geometry.attributes.color.needsUpdate = true;
        group.geometry.attributes.size.needsUpdate = true;

      } else if (targetState === "HEART") {
        group.rotation.y = 0;
        const beatScale = 1 + Math.abs(Math.sin(time * 3)) * 0.15;
        group.scale.set(beatScale, beatScale, beatScale);

        for (let i = 0; i < count; i++) {
          colors[i * 3] = baseColor.r;
          colors[i * 3 + 1] = baseColor.g;
          colors[i * 3 + 2] = baseColor.b;
          sizes[i] = (i % 3 === 0) ? baseSize : 0;
        }
        group.geometry.attributes.color.needsUpdate = true;
        group.geometry.attributes.size.needsUpdate = true;

      } else {
        group.scale.set(1, 1, 1);
        group.rotation.y += (handRotY - group.rotation.y) * 0.1;

        for (let i = 0; i < count; i++) {
          sizes[i] = baseSize;
          let brightness = 1.0;
          if (type === "gold" || type === "red") {
            brightness = 0.8 + 0.5 * Math.sin(time * 12 + phases[i]);
          }
          colors[i * 3] = baseColor.r * brightness;
          colors[i * 3 + 1] = baseColor.g * brightness;
          colors[i * 3 + 2] = baseColor.b * brightness;
        }
        group.geometry.attributes.size.needsUpdate = true;
        group.geometry.attributes.color.needsUpdate = true;
      }
    }

    function animate() {
      requestAnimationFrame(animate);

      const time = Date.now() * 0.001;
      const speed = 0.08;
      const handRotY = (handX - 0.5) * 4.0;

      // ‚ùÑÔ∏è snow update (extraSlowFactor: far slower)
      if (snowFar)  updateSnow(snowFar,  time, 0.75);
      if (snowNear) updateSnow(snowNear, time, 0.95);

      updateParticleGroup(groupGold, "gold", state, speed, handRotY, time);
      updateParticleGroup(groupRed,  "red",  state, speed, handRotY, time);
      updateParticleGroup(groupGift, "gift", state, speed, handRotY, time);

      if (state === "TREE") {
        titleMesh.visible = true;
        starMesh.visible = true;
        loveMesh.visible = false;

        titleMesh.scale.lerp(new THREE.Vector3(1, 1, 1), 0.1);
        starMesh.rotation.z -= 0.02;
        starMesh.material.opacity = 0.7 + 0.3 * Math.sin(time * 5);

        photoMeshes.forEach(m => { m.scale.lerp(new THREE.Vector3(0,0,0), 0.1); m.visible = false; });

      } else if (state === "HEART") {
        titleMesh.visible = false;
        starMesh.visible = false;
        loveMesh.visible = true;

        photoMeshes.forEach(m => { m.visible = false; });
        const s = 1 + Math.abs(Math.sin(time * 3)) * 0.1;
        loveMesh.scale.set(s, s, 1);

      } else if (state === "EXPLODE") {
        titleMesh.visible = false;
        starMesh.visible = false;
        loveMesh.visible = false;

        const baseAngle = groupGold.rotation.y;
        const angleStep = (Math.PI * 2) / 5;

        let bestIdx = 0;
        let maxZ = -999;

        photoMeshes.forEach((mesh, i) => {
          mesh.visible = true;

          const angle = baseAngle + i * angleStep;
          const x = Math.sin(angle) * CONFIG.photoOrbitRadius;
          const z = Math.cos(angle) * CONFIG.photoOrbitRadius;
          const y = Math.sin(time + i) * 3;

          mesh.position.lerp(new THREE.Vector3(x, y, z), 0.1);
          mesh.lookAt(camera.position);

          if (z > maxZ) { maxZ = z; bestIdx = i; }

          if (z > 5) {
            const ds = 1.0 + (z / CONFIG.photoOrbitRadius) * 0.8;
            mesh.scale.lerp(new THREE.Vector3(ds, ds, ds), 0.1);
          } else {
            mesh.scale.lerp(new THREE.Vector3(0.6, 0.6, 0.6), 0.1);
          }
        });

        selectedIndex = bestIdx;

      } else if (state === "PHOTO") {
        loveMesh.visible = false;

        photoMeshes.forEach((mesh, i) => {
          if (i === selectedIndex) {
            mesh.position.lerp(new THREE.Vector3(0, 0, 60), 0.1);
            mesh.scale.lerp(new THREE.Vector3(5, 5, 5), 0.1);
            mesh.lookAt(camera.position);
            mesh.rotation.z = 0;
          } else {
            mesh.scale.lerp(new THREE.Vector3(0,0,0), 0.1);
          }
        });
      }

      renderer.render(scene, camera);
    }

    function startSystem() {
      document.getElementById("btnStart").style.display = "none";

      bgMusic.play().catch(e => console.log(e));
      init3D();

      const video = document.getElementsByClassName("input_video")[0];
      const canvas = document.getElementById("camera-preview");
      const ctx = canvas.getContext("2d");

      const hands = new Hands({
        locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`,
      });

      hands.setOptions({
        maxNumHands: 2,
        modelComplexity: 1,
        minDetectionConfidence: 0.5,
        minTrackingConfidence: 0.5,
      });

      hands.onResults((results) => {
        ctx.clearRect(0, 0, 100, 75);
        ctx.drawImage(results.image, 0, 0, 100, 75);

        // two hands => heart
        if (results.multiHandLandmarks.length === 2) {
          const h1 = results.multiHandLandmarks[0];
          const h2 = results.multiHandLandmarks[1];
          const distIndex = Math.hypot(h1[8].x - h2[8].x, h1[8].y - h2[8].y);
          const distThumb = Math.hypot(h1[4].x - h2[4].x, h1[4].y - h2[4].y);
          if (distIndex < 0.15 && distThumb < 0.15) {
            state = "HEART";
            return;
          }
        }

        if (results.multiHandLandmarks.length > 0) {
          const lm = results.multiHandLandmarks[0];
          handX = lm[9].x;

          const tips = [8, 12, 16, 20];
          const wrist = lm[0];
          let openDist = 0;
          tips.forEach((i) => (openDist += Math.hypot(lm[i].x - wrist.x, lm[i].y - wrist.y)));
          const avgDist = openDist / 4;

          const pinchDist = Math.hypot(lm[4].x - lm[8].x, lm[4].y - lm[8].y);

          if (avgDist < 0.25) state = "TREE";
          else if (pinchDist < 0.05) state = "PHOTO";
          else state = "EXPLODE";
        } else {
          state = "TREE";
        }
      });

      const cameraUtils = new Camera(video, {
        onFrame: async () => { await hands.send({ image: video }); },
        width: 320,
        height: 240,
      });

      cameraUtils.start();
    }

    window.addEventListener("resize", () => {
      if (camera) {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
      }
    });
  </script>
